<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <img class="choice" id="rock" src="images/rock.png" alt="Rock">
            <img class="choice" id="paper" src="images/paper.png" alt="Paper">
            <img class="choice" id="scissors" src="images/scissors.png" alt="Scissors">
        </div>
        <button id="guessButton">Guess</button>
        <p id="result"></p>
        <p id="score">Score: 0</p>
        <p id="refreshMessage">Refresh the page to start again.</p>
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
